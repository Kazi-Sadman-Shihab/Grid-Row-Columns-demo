<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Grid,Row,Columns demo</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">  
  </head>
  <body>
    
    <section class="service">
      <div class="container">
        <div class="row">
          <div class="offset-lg-2 col-lg-8">
            <div class="box"></div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2">
            <div class="box"></div>
          </div>
          <div class="col-lg-9">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <br>
      <div class="container bg-dark">
        <div class="row h_350 align-items-start">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <br>
      <div class="container bg-dark">
        <div class="row h_350 align-items-center">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <br>
      <div class="container bg-dark">
        <div class="row h_350 align-items-end">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <br>
      <br>
      
      <div class="container bg-dark">
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <br>
      <div class="container bg-dark">
        <div class="row justify-content-start align-items-center">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <br>
      <div class="container bg-dark">
        <div class="row justify-content-end align-items-center">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <br>
      <div class="container bg-dark">
        <div class="row h_350">
          <div class="col-lg-4 align-self-start">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 align-self-center">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 align-self-end">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <br>
      <div class="container bg-dark">
        <div class="row justify-content-start">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
        <br>
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
        <br>
        <div class="row justify-content-end">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
        <br>
        <div class="row justify-content-around">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
        <br>
        <div class="row justify-content-between">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
        <br>
        <div class="row justify-content-evenly">
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
          <div class="col-lg-4">
            <div class="box"></div>
          </div>
        </div>
        <br>
      </div>
    </section>
    
    <!-- script links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
